<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div id="RatingCard">
      <!-- Rating state start -->
      <img src="images/icon-star.svg" alt="star icon" id="star">

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

        <div id="rating">
          <button class="choice">1</button>
          <button class="choice">2</button>
          <button class="choice">3</button>
          <button class="choice">4</button>
          <button class="choice">5</button>
        </div>

      <button id="submit">SUBMIT</button>

      <!-- Rating state end -->
    </div>
    <div id="ThankYouCard">
      <!-- Thank you state start -->
      <img src="images/illustration-thank-you.svg" alt="thankyou" id="imgty">


      <p id="tyRating">You selected <span id="res"></span> out of 5</p>

      <h1>Thank you!</h1>

      <p id="note">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>

      <!-- Thank you state end -->
    </div>
  </main>

</body>
<script>
  let rate = 0;
  let buttons = document.getElementsByClassName("choice");
  let submit = document.getElementById("submit");
  let spa = document.getElementById("res");

  let rateCard = document.getElementById("RatingCard");
  let tyCard = document.getElementById("ThankYouCard");

  function choose() {
    for(let btn of buttons) {
      btn.addEventListener("click", function() {
        rate = btn.textContent;
        setButtonColor();
      });
    }
  }

  function setButtonColor() {
    for(let btn of buttons) {
      if(btn.textContent == rate) {
        btn.style.backgroundColor = "hsl(217, 12%, 63%)";
        btn.style.color = 'white';
      }else {
        btn.style.backgroundColor = "";
        btn.style.color = "";
      }
    }
  }
  choose();

  submit.addEventListener("click", function() {
      spa.textContent = rate.toString();
      rateCard.style.display = "none";
      tyCard.style.display = "flex";
  });
</script>
</html>
